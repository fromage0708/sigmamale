<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <title>giới thiệu bản thân</title>
  <style>
    .top-image {
      text-align: center;     / canh giữa ngang
       margin-bottom: 30px;
      }

    .top-image img {
       width: 300px;
       height: 200px;
      object-fit: cover;      / giữ tỉ lệ, không méo
    }
     body {
      margin: 0;
      padding: 40px;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      max-width: 900px;
      margin: 0 auto;
       overflow-wrap: break-word; / giúp ko bị tràn với kí tự dài ko có cách
    }

    .column {
      width: 50%;
      padding: 20px;
      text-align: justify;
    }

    .divider {
      width: 2px;
      background-color: #000;
    }
    body {
      background-color: red;
      color: yellow;
      margin: 0;
    }
}

  </style>
</head>

<body>
  <div class="top-image">
    <img src="Monkey-Selfie.webp" alt="Ảnh tiêu đề">
  </div>
  <div class="container">
    <div class="column">
      <h2>Nguyễn Minh Phú (bên trái)</h2>
        <p>Lớp: 12a9</p>
        <p>Sở thích: mô hình, game </p> 
        .-- .... --- / . ...- . -. / -.-. .- .-. . ... / .- -... --- ..- - / - .... .. ...
      </p>
    </div>

    <div class="divider"></div>

    <div class="column">
      <h2>Võ Đỗ Vĩnh Khang (bên phải)</h2>
      <p>
      .....................................................
      </p>
  </div>

</body>
</html>
